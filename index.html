<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pongu</title>

    <script src="scripts/ball.js"></script>
    <script src="scripts/paddle.js"></script>
    <script src="scripts/interact.js"></script>
    <script src="scripts/event_handler.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/frames.js"></script>
    <script src="scripts/index.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body onmousemove="mouseHandler(event)">
    <div class="container">
        <div class="item-level">
            <h4 class="center"> Select Level </h4>
            <a href="?g=0" id="lnkGame0"> Level 0 </a>
            <a href="?g=1" id="lnkGame1"> Level 1 </a>
            <a href="?g=2" id="lnkGame2"> Level 2 </a>
            <a href="?g=3" id="lnkGame3"> Level 3 </a>
        </div>
        <div class="item-control">
            <h4 class="center"> Select Control </h4>
            <button class="center" onclick="setUserControl('m')">Mouse</button>
            <button class="center" onclick="setUserControl('k')">Keyboard</button>
        </div>
        <div class="item-canvas">
            <canvas class="center" id="myCanvas" class="item-canvas" width="850" height="500" onclick="mouseClickHandler(event)"></canvas>
        </div>
        <div class="item-player">
            <h4 class="center">Select Player Mode</h4>
            <button class="center" onclick="setPlayerMode('0')">Auto</button>
            <button class="center" onclick="setPlayerMode('1')">1P</button>
            <button class="center" onclick="setPlayerMode('2')">2P</button>
        </div>
        <div class="item-info">
            <h5 class="center">Click Or Press Space to Start / Pause the Game </h5>
            <h6 class="center">Keyboard Controls: Orange -> [W] / [X] --- Blue -> [UpArrow] / [DownArrow]</h6>
        </div>
    </div>
</body>

</html>
